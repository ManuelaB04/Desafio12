<!DOCTYPE html>
<html lang="CO">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CONTACTOS</title>
        <link rel="stylesheet" href="/public/styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header id="header">
            <h5><strong>INGRESE A LA BASE DE DATOS</strong></h5>
        </header>
        <main id="main">
            <h2><strong>CONTACTOS</strong></h2><br>
            <!--FORMULARIO DE CONTACTOS-->
            <form id="addContact">
                <!--NOMBRE-->
                <label class="form-label" for="name"><strong>Nombre</strong></label>
                <input type="text" autocomplete="valor" id="name" placeholder="Nombre" required>
                <br><br>
                <!--EMAIL-->
                <label class="form-label" for="email"><strong>Email</strong></label>
                <input type="email" autocomplete="valor" id="email" placeholder="email" required>
                <br><br>
                <!--FECHA NACIMIENTO-->
                <label class="form-label" for="date"><strong>Fecha de Nacimiento</strong></label>
                <input type="text" id="date" placeholder="(YYYY-MM-DD)" required>
                <br><br>
                <!--ID DEL CONTACTO-->
                <label class="form-label" for="id"><strong>ID del Contacto</strong></label>
                <input type="text" id="id" placeholder="IDContacto" required>
                <br><br>
                <!--AGREGAR-->
                <button id="btn" type="submit"><strong>Agregar Contactos</strong></button>
            </form>
        </main>
        <div id="listContact">
            <!--ACÁ SE AGREGARAN LOS CONTACTOS-->
            <h5><strong>LISTA DE NUEVOS CONTACTOS</strong></h5><br>
            <table id="contacts">
                <tr>
                    <th><strong>Nombre</strong></th>
                    <th><strong>Email</strong></th>
                    <th><strong>Fecha de nacimiento</strong></th>
                    <th><strong>ID</strong></th>
                    <th><strong>Acciones</strong></th>
                </tr>
            </table>
        </div>
        <script src="/src/app.js"></script>
    </body>
</html>
